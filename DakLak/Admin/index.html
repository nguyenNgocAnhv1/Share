    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/sharp-solid.css">
    <!-- Root CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #DDD;
        }

        td:hover {
            background-color: #9bbada;
        }

        .bg-header {
            background-color: #f8f9fa;
        }

        .table-header {
            background-color: #498ed3 !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-header p-0 ">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img height="70" src="Access/img/logo_EGOVC.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </div>

                <table>
                    <tr class="table-header">
                        <th>Tên Tài Liệu</th>
                        <th>Tải về</th>
                        <th>Xóa</th>
                    </tr>

                    <button type="button" class="btn btn-outline-primary">Xác nhận</button>
                </div>
            </div>
        </div>
